applications:
- name: cn-gateway-service
  memory: 768M
  instances: 1
  path: ./target/cn-spring-gateway-1.0.0.jar
  timeout: 180
  env:
    JAVA_OPTS: -Djava.security.egd=file:///dev/urandom
  services:
  - cn-config-service
  - cn-registry-service
#  - cn-cb-service
  - routes:
    - cn-gateway-service-yrampuria.apps.internal
    - cn-gateway-service-yrampuria.apps.pcfone.io
